<ion-content color="primary">
  <ion-header class="ion-no-border" color="primary">
    <ion-toolbar color="primary" style="width: 90%; margin: auto;">
      <ion-buttons slot="start">
        <ion-back-button
          defaultHref="/tabs/tab3"
          text=""
          icon="chevron-back-circle"
        ></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-card class="card">
    <ion-card-header style="text-align: center;">
      <ion-button
        (click)="photoService.addNewToGallery()"
        style="
          width: 90%;
          height: 15rem;
          color: gray;
          --background: lightgray;
          margin: auto;
          padding-top: 2rem;
        "
      >
        <ion-icon name="camera"></ion-icon>
      </ion-button>
    </ion-card-header>

    <ion-card-content>
      <ion-list style="font-family: 'Lato'; font-size: small;">
        <ion-item>
          <ion-label position="floating">Plant</ion-label>
          <!-- <ion-input [(ngModel)]="" type="text"></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Place</ion-label>
          <!-- <ion-input [(ngModel)]="" type="text"></ion-input> -->
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <!-- <ion-input type="text"></ion-input> -->
        </ion-item>
      </ion-list>
      <ion-item lines="none"
        ><ion-button
          style="
            width: 50%;
            height: 2rem;
            margin: auto;
            --color: white;
            text-align: center;
          "
          >Add</ion-button
        ></ion-item
      >
      <!-- <ion-button expand="full">Delete</ion-button> -->
    </ion-card-content>
  </ion-card>
</ion-content>
