<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title color="primary">
      Plants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header class="ion-no-border" style="margin-top: -1rem;" collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="openHelp()">
          <ion-icon size="large" name="help-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="size" color="primary">Plants</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="openPlant()">
          <ion-icon size="large" name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <!-- <ion-buttons>

    </ion-button>
  </ion-buttons> -->
<div style="width: 80%; margin:auto; padding: 0;">
  
</div>

  <!-- <ion-grid *ngIf="hideMe"> -->
  <ion-grid>
    <ion-row no-padding>
      <ion-col class="ion-align-self-center">
        <ion-list style="width: 95%;">
        
          <ion-item class="small">
            <span class="filter">Filter by place:</span>
            <ion-label>Places</ion-label>
            <ion-select [(ngModel)]="places">
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row no-padding >
      <ion-col col-6 sizeXs="6" sizeSm="3"style="margin-bottom: -1rem;" *ngFor="let a of arr">
        <ion-card style="height:9rem;">
          <!-- <ion-item class="plant"></ion-item> -->
          <img src="../../assets/img/plant-with-leaves.png"/>
          <ion-card-header no-padding>
            <ion-card-subtitle>{{a}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            
          </ion-card-content>
        </ion-card>      
        
      </ion-col>
    </ion-row>
</ion-grid>
