<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Plants
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border" collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="openHelp()">
          <ion-icon size="large" name="help-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="size" color="primary">Plants</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon size="large" name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-buttons>
    <ion-button (click)="openPlant()">
      <ion-text>Go to plant page</ion-text>
    </ion-button>
  </ion-buttons>
  <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
</ion-content>
