<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title color="primary">
      GardenHelper
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-no-border">
  <ion-header class="ion-no-border" style="margin-top: -1rem;" collapse="condense">
    <ion-toolbar>
      <ion-title class="size" color="primary">GardenHelper</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <ion-item *ngIf="weather" lines="none" class="weather">
    <span style="margin: 0 auto">
      <span style="margin-top: 1rem; width: 5rem; height:5rem;">
        <img [src]="'http://openweathermap.org/img/wn/'+weather.list[0].weather[0].icon+'@4x.png'" />
      </span>
      <br>
      <ion-text *ngIf="weather">{{weather.list[0].main.temp | number:'1.0-0'}}Â°</ion-text> 
    </span>
  </ion-item>
  
  <ion-text lines="none" class='container'>
    
    <p>Hello!</p>
    <span>Time to get busy in your garden!</span>
  </ion-text>

  </ion-button> -->
